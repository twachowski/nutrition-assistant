Properties:
  Property:
    - name: LOG_PATH
      value: "var/log"
    - name: LOG_FILE_NAME
      value: "nutrition-assistant"
    - name: DATE_PATTERN
      value: "yyyy-MM-dd HH:mm:ss.SSS"
    - name: LOG_LEVEL_PATTERN
      value: "%5p"
    - name: THREAD_PATTERN
      value: "[%15.15t]"
    - name: LOGGER_NAME_PATTERN
      value: "%-80.80c"
    - name: CONSOLE_LOG_PATTERN
      value: "%d{${DATE_PATTERN}} %clr{${LOG_LEVEL_PATTERN}} %magenta{%pid} --- ${THREAD_PATTERN} %cyan{${LOGGER_NAME_PATTERN}} : %m%n"
    - name: FILE_LOG_PATTERN
      value: "%d{${DATE_PATTERN}} ${LOG_LEVEL_PATTERN} {%pid} --- ${THREAD_PATTERN} ${LOGGER_NAME_PATTERN} : %m%n"


Appenders:
  Console:
    name: CONSOLE
    target: SYSTEM_OUT
    PatternLayout:
      pattern: ${CONSOLE_LOG_PATTERN}

  RollingFile:
    name: FILE
    fileName: ${LOG_PATH}/${LOG_FILE_NAME}.log
    filePattern: ${LOG_PATH}/${LOG_FILE_NAME}-%d{yyyy-MM-dd}-%i.log.gz
    PatternLayout:
      pattern: ${FILE_LOG_PATTERN}
    Policies:
      SizeBasedTriggeringPolicy:
        size: 5MB
      OnStartupTriggeringPolicy: { }
    DefaultRollOverStrategy:
      max: 30


Loggers:
  Logger:
    - name: org.hibernate.SQL
      level: DEBUG
    - name: pl.wachowski
      level: DEBUG

  Root:
    level: INFO
    AppenderRef:
      - ref: FILE

