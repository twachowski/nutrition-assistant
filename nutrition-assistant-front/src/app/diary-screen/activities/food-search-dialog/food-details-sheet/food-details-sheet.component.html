<div class="sheet-content" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between">
        <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="10px">
            <mat-form-field class="number-form-field" appearance="outline" color="accent">
                <mat-label>Amount</mat-label>
                <input matInput type="number" [formControl]="amount" (blur)="onBlur()">
                <mat-error *ngIf="amount.invalid">
                    {{getAmountErrorMessage()}}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="unit-form-field" appearance="outline" color="accent">
                <mat-label>Unit</mat-label>
                <mat-select [formControl]="foodUnit">
                    <mat-option *ngFor="let unit of units" [value]="unit">
                        {{unit}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="number-form-field" appearance="outline">
                <mat-label>Calories</mat-label>
                <input matInput type="number" step="0.01" [formControl]="calories">
            </mat-form-field>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between stretch" fxLayoutGap="10px">
        <mat-card>
            <mat-card-title>
                CARBS [g]
            </mat-card-title>
            <mat-card-content>
                {{carbs.value}}
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-title>
                FAT [g]
            </mat-card-title>
            <mat-card-content>
                {{fat.value}}
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-title>
                PROTEIN [g]
            </mat-card-title>
            <mat-card-content>
                {{protein.value}}
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-title>
                <mat-icon color="accent">assignment</mat-icon>
            </mat-card-title>
            <mat-card-content class="nutrient-count-content">
                {{nutrientCount}} listed nutrients
            </mat-card-content>
        </mat-card>
        <div class="button-container" fxLayout="column" fxLayoutAlign="space-around">
            <button mat-raised-button color="accent" [disabled]="amount.invalid" (click)="addNewFood()">
                <mat-icon>add</mat-icon><br />
                <span>Add</span>
            </button>
        </div>
    </div>
    <div>
        <ng-content></ng-content>
    </div>
</div>
